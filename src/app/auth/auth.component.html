<!-- Login -->

<form [formGroup]="loginForm" (ngSubmit)="login()" *ngIf="mode === 'login'">
  <mat-form-field>
    <mat-label>Login</mat-label>
    <input formControlName="login" matInput type="text" />
    <mat-error>Enter login</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input formControlName="password" matInput type="password" />
    <mat-error>Enter password</mat-error>
  </mat-form-field>

  <div class="actions">
    <button mat-stroked-button type="submit">Sign In</button>
    <button mat-button type="button" (click)="mode = 'register'">
      Sign Up
    </button>
  </div>
</form>

<!-- Register -->

<form
  [formGroup]="registerForm"
  (ngSubmit)="register()"
  *ngIf="mode === 'register'"
>
  <mat-form-field>
    <mat-label>Login</mat-label>
    <input formControlName="login" matInput type="text" />
    <mat-error>Enter login</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input formControlName="password" matInput type="password" />
    <mat-error>Enter password</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Repeat Password</mat-label>
    <input formControlName="repeatPassword" matInput type="password" />
    <mat-error *ngIf="registerForm.get('repeatPassword')!.hasError('required')"
      >Enter password</mat-error
    >
    <mat-hint [ngTemplateOutlet]="missmatchErr"></mat-hint>
  </mat-form-field>
  <ng-template #missmatchErr>
    <mat-error *ngIf="registerForm.hasError('missmatch')"
      >Passwords do not match</mat-error
    >
  </ng-template>

  <div class="actions">
    <button mat-stroked-button type="submit">Sign Up</button>
    <button mat-button type="button" (click)="mode = 'login'">Sign In</button>
  </div>
</form>
